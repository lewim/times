<html>

<form Name="calc">
<table border=2>
<tr>
<td colspan=4><input type=text Name="display"></td>
</tr>
<tr>
<td><input type=button value="12am" OnClick="calc.display.value+='0'"></td>
<td><input type=button value="1am" OnClick="calc.display.value+='1'"></td>
<td><input type=button value="2am" OnClick="calc.display.value+='2'"></td>
<td><input type=button value="3am" OnClick="calc.display.value+='3'"></td>
<td><input type=button value="4am" OnClick="calc.display.value+='4'"></td>
<td><input type=button value="5am" OnClick="calc.display.value+='5'"></td>
<td><input type=button value="6am" OnClick="calc.display.value+='6'"></td>
<td><input type=button value="7am" OnClick="calc.display.value+='7'"></td>
</tr>
<tr>
<td><input type=button value="8am" OnClick="calc.display.value+='8'"></td>
<td><input type=button value="9am" OnClick="calc.display.value+='9'"></td>
<td><input type=button value="10am" OnClick="calc.display.value+='10'"></td>
<td><input type=button value="11am" OnClick="calc.display.value+='11'"></td>
<td><input type=button value="12pm" OnClick="calc.display.value+='12'"></td>
<td><input type=button value="1pm" OnClick="calc.display.value='13'"></td>
<td><input type=button value="2pm" OnClick="calc.display.value=eval(calc.display.value)"></td>
<td><input type=button value="/" OnClick="calc.display.value+='/'"></td>
</tr>
</table>
</form>

</html>
